<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles/reset.css">
  <link rel="stylesheet" href="/src/styles/globalStyles.css">
  <link rel="stylesheet" href="/src/styles/index.css">


  <link rel="shortcut icon" href="/src/assets/icons/favicon.ico" type="image/x-icon">

  <script src="/src/scripts/jobsData.js" defer></script>
  <script src="/src/scripts/index.js" defer></script>
  <script src="/src/scripts/selectJobsList.js" defer></script>
  <script src="/src/scripts/buttonReplace.js" defer></script>


  <script src="https://kit.fontawesome.com/aefd41ff83.js" crossorigin="anonymous"></script>


  <title>Webwomen</title>
  <meta name="description" content="Está procurando oportunidades de estágio, emprego ou bolsas de estudo? 
      Ou até mesmo oportunidades para atender eventos de tecnologia no Brasil 
      e ao redor do mundo?" />
</head>

<body>

  <figure class="image__background--container">
    <img src="/src/assets/img/Pexels Photo by Christina Morillo.png" alt="Varias mulheres no trabalho"
      class="image__background">
  </figure>

  <header class="header__container">
    <div class="header__content--conteiner">
      <img src="/src/assets/logo/logo.svg" alt="Logo Webwomen" class="content__image--logo">
      <h1 class="content__title">Lugar de mulher é onde ela quiser!</h1>
      <p class="content__text">Está procurando oportunidades de estágio, emprego ou bolsas de estudo? Ou até mesmo
        oportunidades para atender
        eventos de tecnologia no Brasil e ao redor do mundo?</p>
      <p class="content__text--contrast"> Confere aqui embaixo o que temos pra você!</p>
      <button class="content__button">Ir para seção das vagas</button>
    </div>
  </header>

  <div class="page-backgrond-color">
    <div class="container">

      <main class="main__container">
        <h3 class="main__title">Vagas</h3>

        <ul class="list__container">

        </ul>
      </main>

      <div class="aside__position__container">
        <aside class="aside__container">
          <h3>Vagas selecionadas</h3>
          <ul class="aside__list--container">

          </ul>
        </aside>
      </div>
    </div>
  </div>
</body>

</html>
